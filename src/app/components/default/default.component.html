<div class="loading" *ngIf="!cars">
    Cargando...
</div>
<div class="col-md-12" *ngIf="cars">
    <h2> {{title}} </h2>
    <br>

    <table class="table table-hover table-bordered table-responsive" id="cars-list">
        <caption>Lista de Coches</caption>
        <thead>
            <tr>
              <th scope="col">Coche</th>
              <th scope="col">Precio</th>
              <th scope="col">Â¿A la venta?</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let car of cars">
                <td class="col-md-7"><a [routerLink]="['/coche', car.id]">{{car.title}}</a></td>
                <td>{{car.price}}</td>
                <td>
                    <span *ngIf="car.status == 'true'">
                        Si
                    </span>
                    <span *ngIf="car.status != 'true'">
                        No
                    </span>
                </td>
                <td><a [routerLink]="['/editar-coche', car.id]" class="btn btn-warning">Editar</a>&nbsp;
                <a (click)="deleteCar(car.id);" class="btn btn-danger">Eliminar</a></td>
            </tr>
          </tbody>
    </table>
    
</div>
