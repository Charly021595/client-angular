<div class="col-md-12">
    <h1>{{ title }}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Te has identificado correctamente !! 
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        El correo o la contraseña son incorrectos !!
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm);" class="col-md-5">
        <p>
            <label for="email">Correo</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
            <span *ngIf="!email.valid && email.touched">
                El Correo no es valido
            </span>
        </p>
        <p>
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
            <span *ngIf="!password.valid && password.touched">
                La Contraseña no es valida
            </span>
        </p>

        <input type="submit" value="Entrar" class="btn btn-primary" [disabled]="!loginForm.form.valid">
    </form>

</div>
